{% extends "base.html" %}
{% load static %}

{% block title %}Cập nhật mật khẩu{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border shadow-sm">
                <div class="card-body p-5 text-center">
                    <h3 class="fw-bold mb-4 text-uppercase">Cập nhật mật khẩu</h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if error %}
                        <div class="alert alert-danger small">{{ error }}</div>
                        {% endif %}

                        <div class="mb-3 text-start">
                            <label class="form-label fw-bold small">Mật khẩu mới (*)</label>
                            <input type="password" name="new_password" class="form-control" placeholder="Mô tả cụ thể tại đây" required>
                        </div>

                        <div class="mb-4 text-start">
                            <label class="form-label fw-bold small">Xác thực mật khẩu mới (*)</label>
                            <input type="password" name="confirm_password" class="form-control" placeholder="Mô tả cụ thể tại đây" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 fw-bold text-uppercase" style="background-color: #1a4d2e; border-color: #1a4d2e;">
                            Xác nhận
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
