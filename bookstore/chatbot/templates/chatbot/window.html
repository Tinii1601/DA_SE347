<style>
    /* Chatbot Floating Button & Window Styles */
    #chatbot-toggler {
        position: fixed;
        bottom: 30px;
        right: 30px;
        border: none;
        outline: none;
        background: #1a4d2e;
        color: white;
        cursor: pointer;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.2s ease;
        z-index: 1000;
    }
    #chatbot-toggler:hover {
        transform: scale(1.1);
    }
    #chatbot-toggler span {
        font-size: 30px;
        position: absolute;
    }
    .show-chatbot #chatbot-toggler {
        transform: rotate(90deg);
    }
    .show-chatbot #chatbot-toggler span:first-child,
    #chatbot-toggler span:last-child {
        opacity: 0;
    }
    .show-chatbot #chatbot-toggler span:last-child {
        opacity: 1;
    }

    #chatbot-window {
        position: fixed;
        right: 35px;
        bottom: 100px;
        width: 350px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 0 128px 0 rgba(0,0,0,0.1),
                    0 32px 64px -48px rgba(0,0,0,0.5);
        overflow: hidden;
        opacity: 0;
        pointer-events: none;
        transform: scale(0.5);
        transform-origin: bottom right;
        transition: all 0.1s ease;
        z-index: 1001;
        display: flex;
        flex-direction: column;
    }
    .show-chatbot #chatbot-window {
        opacity: 1;
        pointer-events: auto;
        transform: scale(1);
    }

    #chatbot-header {
        background: #1a4d2e;
        padding: 15px 0;
        text-align: center;
        position: relative;
    }
    #chatbot-header h2 {
        color: #fff;
        font-size: 1.2rem;
        margin: 0;
    }
    #chatbot-header span {
        position: absolute;
        right: 20px;
        top: 50%;
        color: #fff;
        cursor: pointer;
        display: none; /* Hide close button inside header as toggler essentially closes it */
        transform: translateY(-50%);
    }

    #chatbot-messages {
        padding: 20px;
        height: 350px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        background: #f2f2f2;
    }
    
    .chat-message {
        display: flex;
        gap: 10px;
         max-width: 85%;
    }
    .chat-message.incoming {
        align-self: flex-start;
    }
    .chat-message.outgoing {
        align-self: flex-end;
        flex-direction: row-reverse;
    }
    
    .chat-message .message-content {
        padding: 10px 15px;
        border-radius: 10px 10px 10px 0;
        font-size: 0.9rem;
        word-wrap: break-word; /* Important for long words */
    }
    .chat-message.incoming .message-content {
        background: #fff;
        color: #000;
        border-radius: 10px 10px 10px 0;
    }
    .chat-message.outgoing .message-content {
        background: #1a4d2e;
        color: #fff;
        border-radius: 10px 10px 0 10px;
    }
    
    .chat-message span {
        width: 32px;
        height: 32px;
        background: #1a4d2e;
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
    }
    .chat-message.outgoing span {
        display: none;
    }

    #chatbot-input {
        display: flex;
        gap: 5px;
        padding: 10px 15px;
        border-top: 1px solid #ddd;
        background: #fff;
    }
    #chatbot-input textarea {
        width: 100%;
        height: 50px;
        border: none;
        outline: none;
        resize: none;
        font-size: 0.95rem;
        padding: 10px 0; 
        font-family: inherit;
    }
    #chatbot-input button {
        border: none;
        background: none;
        color: #1a4d2e;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 0 5px;
    }
</style>

<button id="chatbot-toggler">
    <span class="bi bi-chat-dots-fill"></span>
    <span class="bi bi-x" style="opacity: 0;"></span>
</button>

<div id="chatbot-window">
    <div id="chatbot-header">
        <h2>Bookstore AI</h2>
    </div>
    <ul id="chatbot-messages">
        <li class="chat-message incoming">
            <span class="bi bi-robot"></span>
            <div class="message-content">Chào bạn! Tôi là trợ lý AI. Bạn cần tìm sách gì hôm nay?</div>
        </li>
    </ul>
    <div id="chatbot-input">
        <textarea placeholder="Nhập tin nhắn..." required></textarea>
        <button id="send-btn"><i class="bi bi-send-fill"></i></button>
    </div>
</div>

<script>
    const chatbotToggler = document.querySelector("#chatbot-toggler");
    const chatbotWindow = document.querySelector("#chatbot-window");
    const chatInput = document.querySelector("#chatbot-input textarea");
    const sendChatBtn = document.querySelector("#chatbot-input button");
    const chatbox = document.querySelector("#chatbot-messages");

    let userMessage = null;
    const inputInitHeight = chatInput.scrollHeight;

    // Create chat LI element
    const createChatLi = (message, className) => {
        const chatLi = document.createElement("li");
        chatLi.classList.add("chat-message", className);
        let content = className === "outgoing" ? `<div class="message-content"></div>` : `<span class="bi bi-robot"></span><div class="message-content"></div>`;
        chatLi.innerHTML = content;
        chatLi.querySelector(".message-content").textContent = message;
        return chatLi;
    }

    const generateResponse = (chatElement) => {
        const messageElement = chatElement.querySelector(".message-content");

        fetch('{% url "chatbot:ask" %}', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                // Django CSRF token
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({ message: userMessage })
        }).then(res => res.json()).then(data => {
            if (data.error) {
                 messageElement.textContent = "Lỗi: " + data.error;
            } else if (data.response) {
                 messageElement.textContent = data.response;
            } else {
                 messageElement.textContent = "Không có phản hồi.";
            }
        }).catch((err) => {
            console.error(err);
            messageElement.textContent = "Xin lỗi, đã có lỗi mạng xảy ra.";
        }).finally(() => {
            chatbox.scrollTo(0, chatbox.scrollHeight);
        });
    }

    const handleChat = () => {
        userMessage = chatInput.value.trim();
        if(!userMessage) return;

        // Clear input
        chatInput.value = "";
        chatInput.style.height = `${inputInitHeight}px`;

        // Append user message
        chatbox.appendChild(createChatLi(userMessage, "outgoing"));
        chatbox.scrollTo(0, chatbox.scrollHeight);

        // Display "Thinking..."
        const incomingChatLi = createChatLi("Đang suy nghĩ...", "incoming");
        chatbox.appendChild(incomingChatLi);
        chatbox.scrollTo(0, chatbox.scrollHeight);
        
        generateResponse(incomingChatLi);
    }

    // Event listeners
    chatInput.addEventListener("keydown", (e) => {
        if(e.key === "Enter" && !e.shiftKey && window.innerWidth > 800) {
            e.preventDefault();
            handleChat();
        }
    });

    sendChatBtn.addEventListener("click", handleChat);
    
    chatbotToggler.addEventListener("click", () => {
        document.body.classList.toggle("show-chatbot");
        // Update toggler icon visibility via CSS class
    });
</script>
