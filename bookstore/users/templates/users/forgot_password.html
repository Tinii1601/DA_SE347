{% extends "base.html" %}
{% load static %}

{% block title %}Quên mật khẩu{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border shadow-sm">
                <div class="card-body p-5 text-center">
                    <h3 class="fw-bold mb-4 text-uppercase">Xác thực tài khoản</h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if error %}
                        <div class="alert alert-danger small">{{ error }}</div>
                        {% endif %}

                        <div class="mb-4 text-start">
                            <label class="form-label fw-bold small">Email (*)</label>
                            <input type="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
                            <div class="form-text text-muted small mt-2">
                                Xin vui lòng nhập email để chúng tôi gửi mã xác thực
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 fw-bold text-uppercase" style="background-color: #1a4d2e; border-color: #1a4d2e;">
                            Gửi mã OTP
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
