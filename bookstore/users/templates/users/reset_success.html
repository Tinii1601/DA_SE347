{% extends "base.html" %}
{% load static %}

{% block title %}Thành công{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border shadow-sm">
                <div class="card-body p-5 text-center">
                    <div class="d-flex justify-content-end mb-2">
                        <a href="{% url 'users:login' %}" class="text-muted"><i class="bi bi-x-lg"></i></a>
                    </div>
                    
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem; color: #1a4d2e !important;"></i>
                    </div>
                    
                    <h4 class="fw-bold text-success mb-4" style="color: #1a4d2e !important;">Cập nhật thành công!</h4>
                    
                    <a href="{% url 'users:login' %}" class="btn btn-success px-5 py-2 fw-bold" style="background-color: #1a4d2e; border-color: #1a4d2e;">
                        Quay lại
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
