{% load static %}
<div class="card h-100 shadow-sm product-card">
    <a href="{% url 'books:book_detail' book.slug %}">
        {% if book.cover_image %}
            <img src="{{ book.cover_image.url }}" 
                 class="card-img-top" 
                 alt="{{ book.title }}" 
                 loading="lazy" 
                 style="height: 250px; object-fit: cover;">
        {% else %}
            <div class="bg-light d-flex align-items-center justify-content-center" style="height: 250px;">
                <img src="{% static 'img/default-book-cover.jpg' %}" class="card-img-top" style="height: 250px; object-fit: cover;" alt="No image">
            </div>
        {% endif %}
    </a>
    <div class="card-body d-flex flex-column">
        <h6 class="card-title text-truncate" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ book.title }}">
            <a href="{% url 'books:book_detail' book.slug %}" class="text-decoration-none text-dark">{{ book.title }}</a>
        </h6>
        <p class="text-muted small mb-2">Tác giả: {{ book.author }}</p>
        
        <div class="mt-auto">
            {% if book.discount_price %}
                <span class="text-danger fw-bold fs-5">{{ book.discount_price|floatformat:0 }}₫</span>
                <span class="text-muted text-decoration-line-through ms-2">{{ book.price|floatformat:0 }}₫</span>
            {% else %}
                <span class="text-danger fw-bold fs-5">{{ book.price|floatformat:0 }}₫</span>
            {% endif %}
        </div>
    </div>
    <div class="card-footer bg-transparent border-top-0">
        <a href="#" class="btn btn-primary w-100">Thêm vào giỏ</a>
    </div>
</div>
