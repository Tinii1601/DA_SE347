{% extends 'base.html' %}

{% block title %}Chỉnh sửa đánh giá{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2>Chỉnh sửa đánh giá của bạn cho sách "{{ review.book.title }}"</h2>
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label fw-bold">Đánh giá của bạn:</label>
              <div class="d-flex align-items-center">
                {% for radio in form.rating %}
                  <div class="form-check form-check-inline me-4">
                    {{ radio.tag }}
                    <label class="form-check-label" for="{{ radio.id_for_label }}">{{ radio.choice_label }}</label>
                  </div>
                {% endfor %}
              </div>
            </div>

            <div class="mb-3">
              <label for="{{ form.comment.id_for_label }}" class="form-label fw-bold">Bình luận:</label>
              {{ form.comment }}
            </div>

            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a href="{% url 'books:book_detail' review.book.slug %}" class="btn btn-secondary">Hủy</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
