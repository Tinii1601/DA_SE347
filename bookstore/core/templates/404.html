{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'core:home' %}" class="text-decoration-none text-muted">Trang chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page">Trang lỗi</li>
    </ol>
  </nav>
</div>

<div class="container text-center pb-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <img src="{% static 'img/404.jpg' %}" alt="404 Error" class="img-fluid mb-4" style="max-height: 300px;">
            
            <h1 class="fw-bold mb-3" style="font-size: 2.5rem;">Oops! page not found</h1>
            
            <p class="text-muted mb-4">
                Đã xảy ra lỗi. Yêu cầu của bạn không thể được tìm thấy.<br>
                Có vẻ như liên kết bị hỏng hoặc trang bị xóa.
            </p>
            
            <a href="{% url 'core:home' %}" class="btn btn-lumiere px-5 py-2 rounded-pill fw-bold">
                Trở về trang chủ
            </a>
        </div>
    </div>
</div>
{% endblock %}
